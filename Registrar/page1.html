<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap Libraries Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <title>PROJECT EVENT DRIVEN PROGRAMMING</title>
</head>

<body>
    <div id="alert-container" class="position-fixed top-0 start-50 translate-middle-x z-index-10"></div>

    <!-- Your Custom Navbar with RegNav.js -->
    <div id="navbar">
        <!-- Navbar will be handled by RegNav.js -->
    </div>

    <!-- Main Container -->
    <div class="d-flex vh-100">

        <!-- Sidebar Section -->
        <div id="sidebar-container" class="bg-dark text-white d-flex flex-column p-3" style="width: 300px;">
            <div class="text-center mb-4">
                <!-- Logo (smaller image) -->
                <img src="./images/nbsc-logo.png" alt="School Logo" class="img-fluid mb-4" style="max-width: 120px;">
            </div>

            <h3 class="h5 text-center">NBSC Registrar</h3>

            <!-- Search bar and buttons -->
            <div class="d-flex flex-column w-100 mt-3">
                <input type="text" id="additionalInfo" class="form-control mb-2" placeholder="Search...">
                <!-- Create Clearance Button -->
                <button class="btn btn-light text-dark" id="createClearanceBtn">Create Enrollment Slip</button>
                <!-- Signed Button -->
                <button class="btn btn-success text-white mt-2" id="markSignedBtn">Mark as Signed</button>
            </div>
        </div>

        <!-- Main Content Section -->
        <div class="flex-grow-1 p-3">
            <!-- Row with Table and Form side by side -->
            <div class="d-flex flex-column">
                <!-- Table Section -->
                <div class="table-responsive flex-fill me-3" style="max-height: 500px; overflow-y: auto;">
                    <table class="table table-bordered">
                        <thead class="table-dark">
                            <tr>
                                <th scope="col">Student ID</th>
                                <th scope="col">SAS</th>
                                <th scope="col">ASO</th>
                                <th scope="col">Medical</th>
                                <th scope="col">Evaluation</th>
                                <th scope="col">Billing</th>
                                <th scope="col">Registrar</th>
                                <th scope="col">Date Signed</th>
                            </tr>
                        </thead>
                        <tbody id="student-table-body">
                            <!-- Dynamic rows will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Include your script references -->
    <script src="../Alert.js"></script>
    <script src="../clearance.js"></script>
    <script src="../RegNav.js"></script>
    <script src="../sortReg.js"></script> <!-- The script for sorting table -->

</body>
</html>
